<!-- recovery_tool/workflow_builder/templates/workflow_builder/create_workflow.html -->
{% extends 'workflow_builder/base.html' %}

{% block title %}Create Workflow{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Create New Workflow</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                {{ form.name.errors }}
                <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                {{ form.description.errors }}
                <textarea class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.html_name }}" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create and Continue</button>
            <a href="{% url 'workflow_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
